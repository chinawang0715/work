<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻列表</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/scrollReveal.js"></script>
</head>
<body>
<!--包裹导航栏-->
{% include 'index/head.html' %}

<div class="arttitle">
    <div class="ltip">
        新闻列表
    </div>
    <div class="rtip">
        做好垃圾分类，让我们一起来为地球多添一抹绿色!
    </div>

</div>


<div id="layer2">
    <div class="cleft">
        {% for new in all %}
            <div class="ccon">
                <div class="layltitle">
                    <a href="">{{ new.news_title }}</a>
                </div>
                <div class="laylbox">
                    <div>
                        <img src='/static/images1/new6.jpg' alt="" width="300" height="216">
                    </div>
                    <div class="laylp">
                        <p id="laylpp1">{{ new.news_content|truncatechars:'300' }}</p>
                        <p id="laylpp2">{{ new.news_date }}{{ new.news_source }}</p>
                    </div>
                </div>

            </div>

        {% endfor %}
    </div>

</div>

{% include 'index/footer.html' %}
<script src="/static/js/index.js"></script>
</body>
</html>
